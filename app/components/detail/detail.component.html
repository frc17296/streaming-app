<header>
    <div ng-include="'./app/components/navbar/navbar.component.html'" ng-controller="navbarController">
</header>
<main>
    <div class="detail p-0">
        <div class="background col-12 p-0">
            <div class="detail-cnt py-5 px-0 my-5 col">
                <h1 class="pb-3 mx-0">{{filmTitle}}</h1>              
                <p class="description col-sm-6 p-0 mt-4">{{film.synopsis}}</p>
                <div class="d-flex align-items-center col-12 p-0 mt-4 gray">
                    <div class="info-keys">
                        <p>Genere</p>
                        <p>Anno</p>
                        <p>IMDb</p>
                    </div>
                    <div class="info-values mx-3">
                        <p>
                            <span ng-repeat="g in film.genre">{{g}}
                                <span ng-if="film.genre.indexOf(g) < (film.genre.length-1)">-</span>
                            <span>
                        </p>
                        <p>{{film.released}}</p>
                        <p>{{film.imdbrating}}</p>
                    </div>
                </div>
                <div class="buttons d-flex align-items-center mt-5">
                    <span ng-class="{'show': isFav()}" class="icon-cnt d-flex align-items-center justify-content-center btn bg-secondary rounded-circle mr-3">      
                        <svg ng-click="addToFav()" id="add-fav" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#cccccc"><path d="M143.33333,78.83333h-50.16667v-50.16667c0,-3.956 -3.21067,-7.16667 -7.16667,-7.16667c-3.956,0 -7.16667,3.21067 -7.16667,7.16667v50.16667h-50.16667c-3.956,0 -7.16667,3.21067 -7.16667,7.16667c0,3.956 3.21067,7.16667 7.16667,7.16667h50.16667v50.16667c0,3.956 3.21067,7.16667 7.16667,7.16667c3.956,0 7.16667,-3.21067 7.16667,-7.16667v-50.16667h50.16667c3.956,0 7.16667,-3.21067 7.16667,-7.16667c0,-3.956 -3.21067,-7.16667 -7.16667,-7.16667z"></path></g></g></svg>              
                        <svg id="is-fav" class="hide"  xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#cccccc"><path d="M138.18229,37.84896l-73.68229,73.68229l-30.68229,-30.68229l-10.30208,10.30208l35.83333,35.83333l5.15104,4.92708l5.15104,-4.92708l78.83333,-78.83333z"></path></g></g></svg>
                        <svg ng-click="remFromFav()" id="rem-fav" class="hide" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172" style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#cccccc"><path d="M40.90039,30.76628l-10.13411,10.13411l45.09961,45.09961l-45.09961,45.09961l10.13411,10.13411l45.09961,-45.09961l45.09961,45.09961l10.13411,-10.13411l-45.09961,-45.09961l45.09961,-45.09961l-10.13411,-10.13411l-45.09961,45.09961z"></path></g></g></svg>
                    </span>
                    <span class="icon-cnt d-flex align-items-center justify-content-center ml-1 btn bg-secondary rounded-circle mr-3">  
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172" style=" fill:#000000;left:6px;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#cccccc"><path d="M32.25,9.40625v143.27734l8.27246,-5.24902l103.80469,-66.38965zM43,29.0166l81.42285,52.02832l-81.42285,51.98632z"></path></g></g></svg>  
                    </span>
                </div>                
            </div>
        </div>
    </div>
</main>

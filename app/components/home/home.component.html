<header>
  <div ng-include="'./app/components/navbar/navbar.component.html'" ng-controller="navbarController">
</header>
<main>

          <div class="image">
            <img ng-src="{{film.imageurl[0]}}" alt="{{film.title}}" />
          </div>
        </div>
      </div>
      <button class="btn carousel-btn left">

        </span>
      </button>

    </div>
